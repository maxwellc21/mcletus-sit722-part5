name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Docker Buildx for building images
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    # Step 3: Log in to Azure using Service Principal
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Step 4: Set up Terraform
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0

    # Step 5: Initialize Terraform
    - name: Terraform Init
      working-directory: terraform
      run: terraform init

    # Step 6: Dynamically get subscription ID, resource group, ACR, and AKS cluster names
    - name: Get Subscription ID
      id: get-subscription
      run: |
        SUBSCRIPTION_ID=$(az account show --query "id" -o tsv)
        echo "SUBSCRIPTION_ID=$SUBSCRIPTION_ID" >> $GITHUB_ENV

    - name: Get Resource Group
      id: get-resource-group
      run: |
        RESOURCE_GROUP_NAME=$(az group list --query "[0].name" -o tsv)
        echo "RESOURCE_GROUP_NAME=$RESOURCE_GROUP_NAME" >> $GITHUB_ENV

    - name: Get ACR Name
      id: get-acr-name
      run: |
        ACR_NAME=$(az acr list --query "[0].name" -o tsv)
        echo "ACR_NAME=$ACR_NAME" >> $GITHUB_ENV

    - name: Get AKS Name
      id: get-aks-name
      run: |
        AKS_NAME=$(az aks list --query "[0].name" -o tsv)
        echo "AKS_NAME=$AKS_NAME" >> $GITHUB_ENV

    # Step 7: Check if Resource Group exists and import if needed
    - name: Check and Import Resource Group
      working-directory: terraform
      run: |
        if az group exists --name ${{ env.RESOURCE_GROUP_NAME }}; then
          terraform import azurerm_resource_group.project /subscriptions/${{ env.SUBSCRIPTION_ID }}/resourceGroups/${{ env.RESOURCE_GROUP_NAME }} || true
        else
          echo "Resource group does not exist, continuing..."
        fi

    # Step 8: Check if Azure Container Registry exists and import if needed
    - name: Check and Import ACR
      working-directory: terraform
      run: |
        if az acr show --name ${{ env.ACR_NAME }}; then
          terraform import azurerm_container_registry.acr /subscriptions/${{ env.SUBSCRIPTION_ID }}/resourceGroups/${{ env.RESOURCE_GROUP_NAME }}/providers/Microsoft.ContainerRegistry/registries/${{ env.ACR_NAME }} || true
        else
          echo "ACR does not exist, continuing..."
        fi

    # Step 9: Check if Kubernetes cluster exists and import if needed
    - name: Check and Import Kubernetes Cluster
      working-directory: terraform
      run: |
        if az aks show --resource-group ${{ env.RESOURCE_GROUP_NAME }} --name ${{ env.AKS_NAME }}; then
          terraform import azurerm_kubernetes_cluster.cluster /subscriptions/${{ env.SUBSCRIPTION_ID }}/resourceGroups/${{ env.RESOURCE_GROUP_NAME }}/providers/Microsoft.ContainerService/managedClusters/${{ env.AKS_NAME }} || true
        else
          echo "Kubernetes cluster does not exist, continuing..."
        fi

    # Step 10: Terraform Plan
    - name: Terraform Plan
      working-directory: terraform
      run: terraform plan

    # Step 11: Terraform Apply
    - name: Terraform Apply
      working-directory: terraform
      run: terraform apply -auto-approve

    # Step 12: Log in to Azure Container Registry
    - name: Log in to ACR
      run: az acr login --name ${{ env.ACR_NAME }}

    # Step 13: Grant execute permissions to all .sh files
    - name: Grant Execute Permissions
      run: chmod +x ./scripts/*.sh

    # Step 14: Build Docker images
    - name: Build Docker images
      run: ./scripts/build-image.sh

    # Step 15: Push Docker images
    - name: Push Docker images
      run: ./scripts/push-image.sh

    # Step 16: Set up kubectl for Kubernetes
    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'v1.20.0'

    # Step 17: Get AKS credentials using Service Principal
    - name: Get AKS credentials
      run: az aks get-credentials --resource-group ${{ env.RESOURCE_GROUP_NAME }} --name ${{ env.AKS_NAME }}

    # Step 18: Deploy Kubernetes Resources
    - name: Deploy Kubernetes Resources
      run: ./scripts/deploy.sh
