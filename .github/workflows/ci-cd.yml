name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Docker Buildx for building images
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    # Step 3: Log in to Azure using Service Principal
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}  # Set this secret in GitHub

    # Step 4: Log in to Azure Container Registry
    - name: Log in to Azure Container Registry
      run: az acr login --name libraryreg

    # Step 5: Build Docker images
    - name: Build Docker images
      run: ./scripts/build-image.sh

    # Step 6: Push Docker images
    - name: Push Docker images
      run: ./scripts/push-image.sh

    # Step 7: Set up Terraform
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0

    # Step 8: Terraform Init (infrastructure directory)
    - name: Terraform Init
      working-directory: terraform
      run: terraform init

    # Step 9: Terraform Plan (infrastructure directory)
    - name: Terraform Plan
      working-directory: terraform
      run: terraform plan

    # Step 10: Terraform Apply (infrastructure directory)
    - name: Terraform Apply
      working-directory: terraform
      run: terraform apply -auto-approve

    # Step 11: Set up kubectl for Kubernetes
    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'v1.20.0'

    # Step 12: Get AKS credentials using Service Principal
    - name: Get AKS credentials
      run: az aks get-credentials --resource-group libraryproj --name libraryproj

    # Step 13: Deploy Kubernetes Resources
    - name: Deploy Kubernetes Resources
      run: ./scripts/deploy.sh
