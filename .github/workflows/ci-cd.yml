name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Docker Buildx for building images
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    # Step 3: Log in to Azure using Service Principal
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Step 4: Set up Terraform
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0

    # Step 5: Initialize Terraform
    - name: Terraform Init
      working-directory: terraform
      run: terraform init

    # Step 6: Apply Terraform and capture outputs
    - name: Terraform Apply and Capture Outputs
      working-directory: terraform
      run: |
        terraform apply -auto-approve
        echo "REGISTRY_NAME=$(terraform output -raw registry_name)" >> $GITHUB_ENV
        echo "RESOURCE_GROUP=$(terraform output -raw resource_group_name)" >> $GITHUB_ENV
        echo "CLUSTER_NAME=$(terraform output -raw cluster_name)" >> $GITHUB_ENV

    # Step 7: Log in to Azure Container Registry (ACR)
    - name: Log in to ACR
      run: az acr login --name ${{ env.REGISTRY_NAME }}

    # Step 8: Grant execute permissions to all .sh files
    - name: Grant Execute Permissions
      run: chmod +x ./scripts/*.sh

    # Step 9: Build Docker images
    - name: Build Docker images
      run: ./scripts/build-image.sh

    # Step 10: Push Docker images
    - name: Push Docker images
      run: ./scripts/push-image.sh

    # Step 11: Set up kubectl for Kubernetes
    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'v1.20.0'

    # Step 12: Get AKS credentials using Service Principal
    - name: Get AKS credentials
      run: az aks get-credentials --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.CLUSTER_NAME }}

    # Step 13: Deploy Kubernetes Resources
    - name: Deploy Kubernetes Resources
      run: ./scripts/deploy.sh
