name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Docker Buildx for building images
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    # Step 3: Log in to Azure using Service. Principal
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Step 4: Set up Terraform
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0

    # Step 5: Initialize Terraform
    - name: Terraform Init
      working-directory: terraform
      run: terraform init

    # Step 6: Apply Terraform and Capture Outputs
    - name: Terraform Apply and Capture Outputs
      working-directory: terraform
      run: |
        terraform apply -auto-approve
        echo "REGISTRY_NAME=$(terraform output -raw registry_name)" >> $GITHUB_ENV
        echo "RESOURCE_GROUP=$(terraform output -raw resource_group_name)" >> $GITHUB_ENV
        echo "CLUSTER_NAME=$(terraform output -raw cluster_name)" >> $GITHUB_ENV

    # Step 7: Check and Import Resource Group if it exists
    - name: Check and Import Resource Group
      working-directory: terraform
      run: |
        if az group exists --name ${{ env.RESOURCE_GROUP }}; then
          terraform import azurerm_resource_group.${{ env.RESOURCE_GROUP }} /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.RESOURCE_GROUP }} || true
        fi

    # Step 8: Check and Import Azure Container Registry (ACR) if it exists
    - name: Check and Import ACR
      working-directory: terraform
      run: |
        if az acr show --name ${{ env.REGISTRY_NAME }}; then
          terraform import azurerm_container_registry.${{ env.REGISTRY_NAME }} /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.RESOURCE_GROUP }}/providers/Microsoft.ContainerRegistry/registries/${{ env.REGISTRY_NAME }} || true
        fi

    # Step 9: Check and Import Kubernetes Cluster if it exists
    - name: Check and Import Kubernetes Cluster
      working-directory: terraform
      run: |
        if az aks show --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.CLUSTER_NAME }}; then
          terraform import azurerm_kubernetes_cluster.${{ env.CLUSTER_NAME }} /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.RESOURCE_GROUP }}/providers/Microsoft.ContainerService/managedClusters/${{ env.CLUSTER_NAME }} || true
        fi

    # Step 10: Log in to Azure Container Registry (ACR)
    - name: Log in to ACR
      run: az acr login --name ${{ env.REGISTRY_NAME }}

    # Step 11: Grant execute permissions to all .sh files
    - name: Grant Execute Permissions
      run: chmod +x ./scripts/*.sh

    # Step 12: Build Docker images
    - name: Build Docker images
      run: ./scripts/build-image.sh

    # Step 13: Push Docker images
    - name: Push Docker images
      run: ./scripts/push-image.sh

    # Step 14: Set up kubectl for Kubernetes
    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'v1.20.0'

    # Step 15: Get AKS credentials using Service Principal
    - name: Get AKS credentials
      run: az aks get-credentials --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.CLUSTER_NAME }}

    # Step 16: Deploy Kubernetes Resources
    - name: Deploy Kubernetes Resources
      run: ./scripts/deploy.sh
